<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Strategy Discovery - Panavex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #FFE058 0%, #FFA500 100%);
            border-radius: 16px;
            color: #1a1a1a;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .form-container {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #404040;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFE058;
            margin-bottom: 24px;
        }
        
        .question {
            margin-bottom: 24px;
        }
        
        .question-label {
            display: block;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .radio-item:hover {
            background: #404040;
        }
        
        .radio-item input[type="radio"] {
            margin-right: 12px;
            scale: 1.2;
            accent-color: #FFE058;
        }
        
        .text-input, .textarea {
            width: 100%;
            padding: 16px;
            background: #3a3a3a;
            border: 2px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .text-input:focus, .textarea:focus {
            outline: none;
            border-color: #FFE058;
        }
        
        .textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #404040;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            scale: 1.2;
            accent-color: #FFE058;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #FFE058 0%, #FFA500 100%);
            color: #1a1a1a;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 224, 88, 0.3);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 24px;
            }
            
            .container {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Congratulations!</h1>
            <p>Your website is ready. Next step: Understanding your business to design the perfect automation strategy.</p>
        </div>
        
        <div class="form-container">
            <form action="https://formspree.io/f/mqayeypo" method="POST">
                
                <div class="section">
                    <h2 class="section-title">Current Business Status</h2>
                    
                    <div class="question">
                        <label class="question-label">1. How long have you been operating in the payment processing industry?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="industry_experience" value="just_starting">
                                Just starting / New venture
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="industry_experience" value="less_than_1_year">
                                Less than 1 year
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="industry_experience" value="1_3_years">
                                1-3 years
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="industry_experience" value="3_plus_years">
                                3+ years
                            </label>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">2. How many merchant accounts are you currently managing?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="current_accounts" value="0_10">
                                0-10 accounts
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="current_accounts" value="11_50">
                                11-50 accounts
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="current_accounts" value="51_200">
                                51-200 accounts
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="current_accounts" value="200_plus">
                                200+ accounts
                            </label>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">3. Are you expanding an existing operation or building from scratch?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="business_stage" value="completely_new">
                                Completely new business
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="business_stage" value="expanding_existing">
                                Expanding existing services
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="business_stage" value="transitioning">
                                Transitioning from another industry
                            </label>
                        </div>
                        <input type="text" name="business_stage_other" placeholder="Other (please specify)" class="text-input" style="margin-top: 12px;">
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Growth Strategy & Goals</h2>
                    
                    <div class="question">
                        <label class="question-label">4. Your goal of 6,000 accounts annually - is this:</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="goal_type" value="total_accounts">
                                Total accounts (including existing)
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="goal_type" value="new_accounts_only">
                                New accounts only
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="goal_type" value="per_state_expansion">
                                Per state expansion goal
                            </label>
                        </div>
                        <input type="text" name="goal_type_other" placeholder="Other (please specify)" class="text-input" style="margin-top: 12px;">
                    </div>
                    
                    <div class="question">
                        <label class="question-label">5. What is your timeline for reaching this 6,000 account goal?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="timeline" value="within_12_months">
                                Within 12 months
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="timeline" value="12_24_months">
                                12-24 months
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="timeline" value="2_3_years">
                                2-3 years
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="timeline" value="flexible">
                                Flexible timeline
                            </label>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">6. What made you set this specific growth target?</label>
                        <textarea name="growth_target_reason" class="textarea" placeholder="Please explain your reasoning behind the 6,000 account goal..."></textarea>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Current Customer Acquisition</h2>
                    
                    <div class="question">
                        <label class="question-label">7. How are you currently acquiring new customers? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="acquisition_methods" value="referrals">
                                Referrals from existing clients
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="acquisition_methods" value="cold_outreach">
                                Cold outreach (calls/emails)
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="acquisition_methods" value="networking">
                                Networking events
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="acquisition_methods" value="online_marketing">
                                Online marketing
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="acquisition_methods" value="partnerships">
                                Industry partnerships
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="acquisition_methods" value="not_actively_acquiring">
                                Not actively acquiring yet
                            </label>
                        </div>
                        <input type="text" name="acquisition_methods_other" placeholder="Other methods (please specify)" class="text-input" style="margin-top: 12px;">
                    </div>
                    
                    <div class="question">
                        <label class="question-label">8. What is your primary source of leads right now?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="primary_lead_source" value="word_of_mouth">
                                Word of mouth
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="primary_lead_source" value="business_relationships">
                                Business relationships
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="primary_lead_source" value="online_presence">
                                Online presence
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="primary_lead_source" value="direct_sales">
                                Direct sales efforts
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="primary_lead_source" value="no_consistent_source">
                                No consistent source yet
                            </label>
                        </div>
                        <input type="text" name="primary_lead_source_other" placeholder="Other source (please specify)" class="text-input" style="margin-top: 12px;">
                    </div>
                    
                    <div class="question">
                        <label class="question-label">9. Do you have an existing sales team or is this a solo operation?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="team_size" value="solo">
                                Solo entrepreneur
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="team_size" value="small_team">
                                Small team (2-3 people)
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="team_size" value="established_team">
                                Established sales team
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="team_size" value="planning_to_hire">
                                Planning to hire sales staff
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Resources & Investment Capacity</h2>
                    
                    <div class="question">
                        <label class="question-label">10. What is your monthly budget for business growth and marketing?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="monthly_budget" value="under_1000">
                                Under $1,000
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="monthly_budget" value="1000_3000">
                                $1,000 - $3,000
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="monthly_budget" value="3000_7000">
                                $3,000 - $7,000
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="monthly_budget" value="7000_plus">
                                $7,000+
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="monthly_budget" value="flexible_roi">
                                Flexible based on ROI
                            </label>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">11. Which business processes currently take the most of your time? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="lead_followup">
                                Lead follow-up and nurturing
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="scheduling">
                                Appointment scheduling
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="inventory">
                                Inventory management
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="invoicing">
                                Invoice creation and tracking
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="social_media">
                                Social media management
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="crm_entry">
                                CRM data entry
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="reporting">
                                Report generation
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="time_consuming_processes" value="all_above">
                                All of the above
                            </label>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">12. What is your biggest challenge in reaching your growth goals?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="biggest_challenge" value="not_enough_leads">
                                Not enough qualified leads
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="biggest_challenge" value="slow_followup">
                                Slow follow-up process
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="biggest_challenge" value="lack_system">
                                Lack of systematic approach
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="biggest_challenge" value="time_management">
                                Time management
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="biggest_challenge" value="competition">
                                Competition
                            </label>
                        </div>
                        <input type="text" name="biggest_challenge_other" placeholder="Other challenge (please specify)" class="text-input" style="margin-top: 12px;">
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Automation Priorities</h2>
                    
                    <div class="question">
                        <label class="question-label">13. If you could automate only ONE process to have the biggest impact on your business, what would it be?</label>
                        <textarea name="top_automation_priority" class="textarea" placeholder="Describe the one process you'd most like to automate and why..."></textarea>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">14. How quickly do you typically respond to new leads currently?</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="lead_response_time" value="within_1_hour">
                                Within 1 hour
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="lead_response_time" value="same_day">
                                Same day
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="lead_response_time" value="24_48_hours">
                                Within 24-48 hours
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="lead_response_time" value="when_have_time">
                                When I have time
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="lead_response_time" value="inconsistent">
                                Inconsistent
                            </label>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">15. What would success look like for you in 12 months?</label>
                        <textarea name="success_vision" class="textarea" placeholder="Describe your vision of success - revenue goals, account numbers, team size, etc..."></textarea>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Additional Information</h2>
                    
                    <div class="question">
                        <label class="question-label">16. Do you have any existing relationships or partnerships that could accelerate your growth?</label>
                        <textarea name="existing_relationships" class="textarea" placeholder="Describe any business relationships, partnerships, or connections that could help with growth..."></textarea>
                    </div>
                    
                    <div class="question">
                        <label class="question-label">17. Is there anything specific about your business model or market that we should consider when designing your automation strategy?</label>
                        <textarea name="business_specifics" class="textarea" placeholder="Any unique aspects of your business, market conditions, or specific requirements we should know about..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Business Discovery Form</button>
            </form>
        </div>
    </div>
</body>
</html>
